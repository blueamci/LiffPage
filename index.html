<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>出勤打卡系統 V3.1</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>

  <style>
    body { font-family: "PingFang TC", sans-serif; background-color: #f4f7f6; }
    #map { height: 100%; width: 100%; z-index: 1; border-radius: 1.5rem; }
    .user-marker { filter: hue-rotate(150deg) brightness(0.6) saturate(5); }
    .btn-locked { background-color: #cbd5e1 !important; color: #64748b !important; cursor: not-allowed !important; box-shadow: none !important; }
    .hidden { display: none; }
  </style>
</head>
<body class="p-6 max-w-md mx-auto">

  <div id="alert-box" class="hidden fixed inset-0 z-[2000] flex items-center justify-center px-6">
    <div class="absolute inset-0 bg-slate-900/60 backdrop-blur-sm"></div>
    <div class="bg-white rounded-[2rem] p-8 shadow-2xl relative w-full text-center">
      <div id="alert-icon" class="text-5xl mb-4"></div>
      <h3 id="alert-title" class="text-2xl font-black mb-2"></h3>
      <p id="alert-msg" class="text-slate-500 mb-6 font-medium"></p>
      <button onclick="document.getElementById('alert-box').classList.add('hidden')" class="w-full bg-slate-800 text-white py-4 rounded-2xl font-black text-lg">確定</button>
    </div>
  </div>

  <header class="mb-4 flex items-center gap-2">
    <i class="far fa-calendar-check text-2xl text-blue-600"></i>
    <h1 class="text-xl font-black">出勤打卡系統 V3.1</h1>
  </header>

  <section class="bg-white rounded-3xl py-4 px-7 shadow-sm border border-slate-100 mb-4 text-center">
    <div id="currentDate" class="text-slate-400 font-bold text-sm mb-1">載入中...</div>
    <div id="currentTime" class="text-6xl font-black text-blue-700 tabular-nums tracking-tighter">00:00:00</div>
  </section>

  <div class="h-64 bg-white rounded-3xl p-2 shadow-md mb-2 border border-slate-200">
    <div id="map"></div>
  </div>

  <div class="flex items-center justify-between px-4 py-2 mb-6 text-slate-400">
    <div class="flex items-center gap-2">
      <div id="gps-dot" class="w-2 h-2 bg-red-500 rounded-full animate-pulse"></div>
      <span id="location-info" class="text-[10px] font-bold font-mono tracking-tighter uppercase">GPS Searching...</span>
    </div>
    <div class="flex gap-3 text-[10px] font-bold">
      <div class="flex items-center gap-1"><i class="fas fa-map-marker-alt text-blue-500"></i> 固定點</div>
      <div class="flex items-center gap-1"><i class="fas fa-map-marker-alt text-red-500"></i> 現在位置</div>
    </div>
  </div>

  <div id="btn-group" class="hidden grid grid-cols-2 gap-4">
    <button id="btn-in" onclick="doPunch('上班')" class="bg-blue-600 text-white py-6 rounded-3xl font-black text-lg shadow-lg flex flex-col items-center gap-1 active:scale-95 transition-all">
      <i class="fas fa-right-to-bracket text-xl"></i><span>上班打卡</span>
    </button>
    <button id="btn-out" onclick="doPunch('下班')" class="bg-slate-800 text-white py-6 rounded-3xl font-black text-lg shadow-lg flex flex-col items-center gap-1 active:scale-95 transition-all">
      <i class="fas fa-right-from-bracket text-xl"></i><span>下班打卡</span>
    </button>
  </div>

  <script>
    const GAS_URL = 'https://script.google.com/macros/s/AKfycbzssTdChCu6PIh9UAflgs2wYtdHPpvIYnaL4vk7nNMnkQ0vj1jnLo--8JpZH1sj-KtR/exec';
    let state = { userId: null, lat: null, lng: null, busy: false };

    function getTimeStr(date = new Date()) {
      return date.toLocaleTimeString('zh-TW', { hour12: false, hour: '2-digit', minute: '2-digit', second: '2-digit' });
    }

    function updateClock() {
      const now = new Date();
      document.getElementById('currentDate').textContent = `${now.getFullYear()}年${now.getMonth()+1}月${now.getDate()}日`;
      document.getElementById('currentTime').textContent = getTimeStr(now);
    }

    function lockBtn(type, time) {
      const btn = type === '上班' ? document.getElementById('btn-in') : document.getElementById('btn-out');
      if (!btn) return;
      btn.disabled = true;
      btn.className = "btn-locked py-6 rounded-3xl font-black text-lg flex flex-col items-center gap-1 shadow-none";
      btn.innerHTML = `<i class="fas fa-check-circle text-xl text-green-500"></i><span>${type} ${time}</span>`;
    }

    // [核心修正] 確保初始化能正確抓到狀態
    async function checkStatus() {
      if (!state.userId) return;
      try {
        const res = await fetch(`${GAS_URL}?action=checkStatus&userId=${encodeURIComponent(state.userId)}&t=${Date.now()}`);
        const status = await res.json();
        // 如果後端有時間資料，執行鎖定
        if (status.checkInTime) lockBtn('上班', status.checkInTime);
        if (status.checkOutTime) lockBtn('下班', status.checkOutTime);
      } catch (e) { console.error("Check Status Error:", e); }
    }

    async function doPunch(type) {
      if (state.busy) return;
      if (!state.lat) return showMsg("定位失敗", "尚未取得 GPS 座標", "fa-exclamation-triangle text-orange-500");

      state.busy = true;
      const btn = type === '上班' ? document.getElementById('btn-in') : document.getElementById('btn-out');
      const originalHTML = btn.innerHTML;
      btn.innerHTML = `<i class="fas fa-circle-notch fa-spin text-xl"></i><span>處理中...</span>`;

      const now = new Date();
      const timeStr = getTimeStr(now);
      const fullTime = `${now.getFullYear()}-${now.getMonth()+1}-${now.getDate()} ${timeStr}`;

      try {
        const res = await fetch(GAS_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'text/plain;charset=utf-8' },
          body: JSON.stringify({ userId: state.userId, type: type, lat: state.lat, lng: state.lng, clientTime: fullTime })
        });
        
        lockBtn(type, timeStr);
        showMsg(`${type}成功`, `記錄時間：${timeStr}`, "fa-check-circle text-green-600");
      } catch (e) {
        showMsg("錯誤", "連線失敗，請檢查網路", "fa-times-circle text-red-500");
        btn.innerHTML = originalHTML;
      } finally {
        state.busy = false;
      }
    }

    function showMsg(title, msg, icon) {
      document.getElementById('alert-title').textContent = title;
      document.getElementById('alert-msg').textContent = msg;
      document.getElementById('alert-icon').innerHTML = `<i class="fas ${icon}"></i>`;
      document.getElementById('alert-box').classList.remove('hidden');
    }

    async function init() {
      updateClock();
      setInterval(updateClock, 1000);

      try {
        const configRes = await fetch(`${GAS_URL}?action=getConfig`);
        const config = await configRes.json();
        await liff.init({ liffId: config.liffId });

        if (!liff.isLoggedIn()) {
          liff.login();
        } else {
          const profile = await liff.getProfile();
          state.userId = profile.userId;
          if (config.whitelist.includes(state.userId)) {
            document.getElementById('btn-group').classList.remove('hidden');
            // LIFF 登入後立即檢查試算表狀態
            await checkStatus(); 
          } else {
            showMsg("權限錯誤", "您的帳號不在授權名單內", "fa-user-lock text-red-500");
          }
        }
      } catch(e) { console.error("Init Error", e); }

      navigator.geolocation.getCurrentPosition((pos) => {
        state.lat = pos.coords.latitude;
        state.lng = pos.coords.longitude;
        document.getElementById('location-info').textContent = `COORDS: ${state.lat.toFixed(5)}, ${state.lng.toFixed(5)}`;
        document.getElementById('gps-dot').classList.replace('bg-red-500', 'bg-green-500');
        
        const map = L.map('map', { zoomControl: false }).setView([state.lat, state.lng], 16);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        const u = L.marker([state.lat, state.lng]).addTo(map);
        u._icon.classList.add('user-marker');
      }, (err) => {
          document.getElementById('location-info').textContent = "GPS Access Denied";
      }, { enableHighAccuracy: true });
    }

    window.onload = init;
  </script>
</body>
</html>
