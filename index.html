<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>出勤打卡系統 V2.5</title>
  
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>

  <style>
    body { font-family: "PingFang TC", "Microsoft JhengHei", sans-serif; background-color: #f4f7f6; }
    #map { height: 100%; width: 100%; z-index: 1; }
    .user-marker { filter: hue-rotate(150deg) brightness(0.6) saturate(5); }
    .hidden { display: none; }
    /* 鎖定樣式 */
    .btn-locked { background-color: #e2e8f0 !important; color: #94a3b8 !important; cursor: not-allowed !important; box-shadow: none !important; }
  </style>
</head>
<body class="flex flex-col min-h-screen">

  <div id="custom-alert" class="hidden fixed inset-0 z-[2000] flex items-center justify-center px-6">
    <div class="absolute inset-0 bg-slate-900/60 backdrop-blur-sm"></div>
    <div class="bg-white rounded-[2rem] p-8 shadow-2xl relative w-full max-w-sm text-center">
      <div id="alert-icon" class="text-5xl mb-4"></div>
      <h3 id="alert-title" class="text-2xl font-black text-slate-800 mb-2"></h3>
      <p id="alert-msg" class="text-slate-500 mb-8 font-medium"></p>
      <button onclick="closeAlert()" class="w-full bg-slate-800 text-white py-4 rounded-2xl font-black text-lg">確定</button>
    </div>
  </div>

  <main class="p-6 max-w-md mx-auto w-full">
    <header class="flex items-center gap-2 mb-4">
      <i class="far fa-calendar-check text-2xl text-blue-600"></i>
      <h1 class="text-xl font-black">出勤打卡系統</h1>
    </header>

    <section class="bg-white rounded-3xl py-4 px-7 shadow-sm border border-slate-100 mb-4">
      <div id="currentDate" class="text-slate-400 font-bold text-sm mb-1">載入中...</div>
      <div id="currentTime" class="text-6xl font-black text-blue-700 tabular-nums tracking-tighter">00:00:00</div>
    </section>

    <section class="h-64 bg-white rounded-3xl p-2 shadow-md mb-6 overflow-hidden">
      <div id="map" class="h-full w-full rounded-2xl"></div>
    </section>

    <div id="auth-zone">
      <div id="checkin-buttons" class="hidden grid grid-cols-2 gap-4">
        <button id="btn-in" onclick="handleCheckIn('上班')" class="bg-blue-600 text-white py-6 rounded-3xl font-black text-lg shadow-lg flex flex-col items-center gap-1 transition-all active:scale-95">
          <i class="fas fa-right-to-bracket text-xl"></i><span>上班打卡</span>
        </button>
        <button id="btn-out" onclick="handleCheckIn('下班')" class="bg-slate-800 text-white py-6 rounded-3xl font-black text-lg shadow-lg flex flex-col items-center gap-1 transition-all active:scale-95">
          <i class="fas fa-right-from-bracket text-xl"></i><span>下班打卡</span>
        </button>
      </div>
    </div>
  </main>

  <script>
    const GAS_URL = 'https://script.google.com/macros/s/AKfycbzssTdChCu6PIh9UAflgs2wYtdHPpvIYnaL4vk7nNMnkQ0vj1jnLo--8JpZH1sj-KtR/exec'; 
    const CONFIG = { target: { lat: 25.04588720519093, lng: 121.52538006035424 } };
    let state = { userLat: null, userLon: null, currentUser: null, isProcessing: false };

    function updateTime() {
      const now = new Date();
      const days = ['星期日', '星期一', '星期二', '星期三', '星期四', '星期五', '星期六'];
      document.getElementById('currentDate').textContent = `${now.getFullYear()}年${now.getMonth() + 1}月${now.getDate()}日 ${days[now.getDay()]}`;
      document.getElementById('currentTime').textContent = now.toLocaleTimeString('zh-TW', { hour12: false, hour: '2-digit', minute: '2-digit', second: '2-digit' });
    }

    // [核心] 鎖定按鈕的函式
    function lockButton(type, time) {
      const btn = type === '上班' ? document.getElementById('btn-in') : document.getElementById('btn-out');
      btn.disabled = true;
      btn.classList.add('btn-locked');
      btn.classList.remove('bg-blue-600', 'bg-slate-800', 'active:scale-95');
      btn.innerHTML = `<i class="fas fa-check-circle text-xl text-green-500"></i><span>${type} ${time}</span>`;
    }

    // [核心] 向後端檢查當日狀態
    async function checkTodayStatus() {
      if (!state.currentUser) return;
      try {
        const res = await fetch(`${GAS_URL}?action=checkStatus&userId=${state.currentUser}&t=${Date.now()}`);
        const status = await res.json();
        if (status.checkInTime) lockButton('上班', status.checkInTime);
        if (status.checkOutTime) lockButton('下班', status.checkOutTime);
      } catch (e) { console.error("Check Status Failed", e); }
    }

    async function initLiff() {
      try {
        const response = await fetch(`${GAS_URL}?action=getConfig`);
        const config = await response.json();
        await liff.init({ liffId: config.liffId });

        if (liff.isLoggedIn()) {
          const profile = await liff.getProfile();
          state.currentUser = profile.userId;
          if (config.whitelist.includes(state.currentUser)) {
            document.getElementById('checkin-buttons').classList.remove('hidden');
            // 頁面開啟立刻檢查
            await checkTodayStatus(); 
          }
        } else { liff.login(); }
        initApp();
      } catch (e) { console.error(e); }
    }

    async function handleCheckIn(type) {
      if (state.isProcessing) return;
      if (!state.userLat) return showAlert("定位失敗", "尚未取得 GPS 座標", "fa-exclamation-triangle text-orange-500");

      state.isProcessing = true;
      const btn = type === '上班' ? document.getElementById('btn-in') : document.getElementById('btn-out');
      const originalHTML = btn.innerHTML;
      
      // UI 即時回饋：變更為處理中
      btn.innerHTML = `<i class="fas fa-circle-notch fa-spin text-xl"></i><span>傳送中...</span>`;
      
      const now = new Date();
      const clientTimeOnly = now.toLocaleTimeString('zh-TW', { hour12: false, hour: '2-digit', minute: '2-digit' });
      const fullTimestamp = `${now.getFullYear()}-${now.getMonth()+1}-${now.getDate()} ${now.toLocaleTimeString('zh-TW', {hour12:false})}`;

      try {
        const payload = { userId: state.currentUser, type: type, lat: state.userLat, lng: state.userLon, clientTime: fullTimestamp };
        
        await fetch(GAS_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'text/plain;charset=utf-8' },
          body: JSON.stringify(payload)
        });

        // 打卡成功：直接在前端鎖定，不等待後端重新查詢
        lockButton(type, clientTimeOnly);
        showAlert(`${type}成功`, `時間：${clientTimeOnly}`, "fa-check-circle text-green-600");

      } catch (e) {
        showAlert("提示", "紀錄已嘗試送出，請稍後檢查。", "fa-info-circle text-blue-500");
        // 失敗時恢復按鈕
        btn.innerHTML = originalHTML;
      } finally {
        state.isProcessing = false;
        // 最後再偷偷跟後端同步一次，確保顯示的時間精準
        setTimeout(checkTodayStatus, 2000);
      }
    }

    function showAlert(title, msg, iconClass) {
      document.getElementById('alert-title').textContent = title;
      document.getElementById('alert-msg').innerText = msg;
      document.getElementById('alert-icon').innerHTML = `<i class="fas ${iconClass}"></i>`;
      document.getElementById('custom-alert').classList.remove('hidden');
    }

    function closeAlert() { document.getElementById('custom-alert').classList.add('hidden'); }

    function initApp() {
      updateTime();
      setInterval(updateTime, 1000);
      navigator.geolocation.getCurrentPosition((pos) => {
        state.userLat = pos.coords.latitude; state.userLon = pos.coords.longitude;
        const map = L.map('map', { zoomControl: false }).setView([state.userLat, state.userLon], 16);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        L.marker([CONFIG.target.lat, CONFIG.target.lng]).addTo(map);
        const u = L.marker([state.userLat, state.userLon]).addTo(map);
        u._icon.classList.add('user-marker');
      }, null, { enableHighAccuracy: true });
    }
    window.onload = initLiff;
  </script>
</body>
</html>
